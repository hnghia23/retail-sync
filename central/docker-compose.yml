x-airflow-common:
  &airflow-common
  build: .
  image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:2.10.5}
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 10
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./config:/opt/airflow/config
    - ./requirements.txt:/requirements.txt
  user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-50000}"
  depends_on:
    postgres:
      condition: service_healthy
  command: >
    bash -c "pip install -r /requirements.txt && airflow {command}"

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always

  airflow-init:
    <<: *airflow-common
    command: version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}

  minio:
    image: quay.io/minio/minio
    restart: always
    entrypoint: /bin/sh   
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./data/minio:/var/lib/minio
    command: -c "
      minio server /data --console-address ':9001' &
      pid=$!;
      sleep 5;

      echo 'üîπ Setting up mc client...';
      mc alias set local http://localhost:9000 minioadmin minioadmin;

      if ! mc ls local/pos >/dev/null 2>&1; then
        echo 'üîπ Bucket pos not found. Creating...';
        mc mb local/pos;
      else
        echo '‚úÖ Bucket pos already exists. Skipping creation...';
      fi;

      wait $pid
      "

  cassandra:
    image: cassandra:4.1
    container_name: central_loyalty_db
    environment:
      CASSANDRA_CLUSTER_NAME: "loyalty-cluster"
      CASSANDRA_DC: "dc1"
      CASSANDRA_RACK: "rack1"
    ports:
      - "9042:9042"
    volumes:
      - ./data/cassandra:/var/lib/cassandra
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 10s
      timeout: 5s
      retries: 10

  cassandra-init:
    image: cassandra:4.1
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./init/cassandra/schema.cql:/schema.cql
    entrypoint: >
      bash -c "
      echo 'Waiting for Cassandra to be ready...';
      until cqlsh cassandra -e 'describe keyspaces' > /dev/null 2>&1; do
        sleep 5;
      done;
      echo 'Cassandra is ready. Loading schema...';
      cqlsh cassandra -f /schema.cql;
      echo 'Schema loaded successfully.';
      "

  clickhouse:
    image: clickhouse/clickhouse-server:24.8 
    container_name: clickhouse
    restart: always
    ports:
      - "8123:8123"   # HTTP interface (d√πng cho ClickHouse client, Airflow, etc.)
      - "9002:9000"   # Native TCP interface (d√πng cho clickhouse-client)
      - "9009:9009"   # Optional: inter-server communication port
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: clickhouse_password
    volumes:
      - ./data/clickhouse:/var/lib/clickhouse
      - ./logs/clickhouse:/var/log/clickhouse-server
      - ./init/clickhouse:/docker-entrypoint-initdb.d
    ulimits:       # c·∫ßn thi·∫øt ƒë·ªÉ tr√°nh l·ªói open files
      nofile:
        soft: 262144
        hard: 262144



volumes:
  postgres-db-volume: 
