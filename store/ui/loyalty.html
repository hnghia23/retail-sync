<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loyalty Service - Customer Lookup</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light p-4">
<div class="container">
    <h2 class="mb-4 text-center">Tra cứu thông tin khách hàng</h2>

    <div class="card p-4 shadow-sm">
        <form id="lookupForm">
            <div class="mb-3">
                <label for="customerId" class="form-label">Nhập ID khách hàng</label>
                <input type="text" id="customerId" class="form-control" placeholder="VD: C001" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Tìm kiếm</button>
        </form>

        <hr>

        <div id="result" class="mt-3"></div>
    </div>
</div>

<script>
document.getElementById("lookupForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const id = document.getElementById("customerId").value;
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "<p class='text-muted'>Đang tìm...</p>";

    try {
        const res = await fetch(`/api/customer?id=${id}`);
        const data = await res.json();

        if (!res.ok) {
            resultDiv.innerHTML = `<div class="alert alert-danger">${data.message || data.error}</div>`;
        } else {
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    <b>ID:</b> ${data.id}<br>
                    <b>Tên:</b> ${data.name}<br>
                    <b>Ngày tham gia:</b> ${data.join_date}
                </div>`;
        }
    } catch (err) {
        resultDiv.innerHTML = `<div class="alert alert-danger">Lỗi kết nối tới server</div>`;
    }
});
</script>
</body>
</html>
